  <meta charset="utf-8">

</head>

    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Nav Item - Charts -->
      <li class="nav-item active">
        <a class="nav-link" href="charts.html">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Analytics</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"><h1 class="h3 mb-0 text-gray-800">Analytics</h1>

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>          

          </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->

          <!-- Content Row -->
          <div class="row">

            <!-- pie chart -->
          	<div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4" style="min-height: 95%">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Feedback</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-7">
                    <canvas id="myPieChart"></canvas>
                  </div>
                  <div class="mt-5 text-center small">
                    <span class="mr-2">
                      <i class="fas fa-circle text-primary"></i> Poor
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-success"></i> Okay
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-info"></i> Good
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text" style="color: #c81c5a;"></i> Excellent
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text" style="color: #c88a1c;"></i> Outstanding
                    </span>
                  </div>
                </div>
              </div>
            </div>


            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-6" style="min-width: 60%">
              <div class="card shadow mb-4" style="min-height: 95%">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Bank Service Predictions (Number of services/day)</h6>
                </div>
                <div class="card-body" style="min-height: 100%">
                  <div class="chart-area" style="min-height: 100%">
                    <canvas id="myAreaChart" style="max-height: 100%"></canvas>
                  </div>
                </div>
              </div>
            </div>


            <!-- Line Chart -->
            <div class="col-xl-8 col-lg-6" style="max-width: 50%">
              <div class="card shadow mb-4" style="min-height: 95%">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Forecast (Number of People/Hour)</h6>
                </div>
                <div class="card-body">
                  <div class="chart-area">
                    <canvas id="barChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

          
            <!-- bar graph -->
            <div class="col-xl-12 col-lg-5" style="max-width: 50%">
             <div class="card shadow mb-4" style="min-height: 20%">
                <div class="card-header py-3 mb-4">
                  <h6 class="m-0 font-weight-bold text-primary">Services</h6>
                </div>
                <div class="card-body">
                  <h4 class="small font-weight-bold">Accounts<span class="float-right" id="accPerc">30%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" id="accPerc1" style= "color: #c81c5a" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">ATM<span class="float-right" id="atmPerc">20%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-danger" role="progressbar" id="atmPerc1" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Cheques<span class="float-right" id="chqPerc">40%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-warning" role="progressbar" id="chqPerc1" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Exchange<span class="float-right" id="excPerc">60%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" id="excPerc1" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Loan<span class="float-right" id="lonPerc">80%</span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-info" role="progressbar" id="lonPerc1" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">General<span class="float-right" id="genPerc">10%</span></h4>
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" id="genPerc1" style="width: 10%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>



          </div>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Group2 Dashboard 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>
  <script src="js/demo/chart-bar-demo.js"></script>
  <script>
  fetch('http://34.87.233.248:5000/show/logs')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    var temp = document.getElementById('lonPerc');
    var temp2 = parseInt(data.loans)
    temp.innerHTML = temp2+"%"
    document.getElementById("lonPerc1").style.width = data.loans+'%';

    temp = document.getElementById('accPerc');
    temp2 = parseInt(data.accounts)
    temp.innerHTML = temp2+"%"
    document.getElementById("accPerc1").style.width = temp2+"%";
    
    temp = document.getElementById('genPerc');
    var temp2 = parseInt(data.general)
    temp.innerHTML = temp2+"%"
    document.getElementById("genPerc1").style.width = data.general+'%';
    
    temp = document.getElementById('chqPerc');
    var temp2 = parseInt(data.cheques)
    temp.innerHTML = temp2+"%"
    document.getElementById("chqPerc1").style.width = data.cheques+'%';
    
    temp = document.getElementById('atmPerc');
    var temp2 = parseInt(data.atm)
    temp.innerHTML = temp2+"%"
    document.getElementById("atmPerc1").style.width = data.atm+'%';
    
    temp = document.getElementById('excPerc');
    var temp2 = parseInt(data.exchange)
    temp.innerHTML = temp2+"%"
    document.getElementById("excPerc1").style.width = data.exchange+'%';

  });
  </script>

</body>
