<script>

// FETCH COMMANDS IN JS TO GET INFO FROM API

var tix = document.getElementById('user_card');
var row = document.getElementById('user_card_row');
var mainrow = document.getElementById('user_card_mainrow');
var newItems = document.createElement('div');

fetch('http://34.87.233.248:5000/show/alltickets')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    var no_people = document.getElementById('no.people');
    no_people.innerHTML = ""+data['alltickets'].length;
    for (i = 0; i < data['alltickets'].length; i++) { 
      var entry = data['alltickets']
      var newItems = document.createElement('div');
      newItems.innerHTML = '<div class="col-xl-3 col-md-6 mb-4"><div class="card border-left-primary shadow h-100 py-2" style="width:290px"><div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"><h6 class="text-s font-weight-bold text-primary text-uppercase mb-1">Customer '+(i+1)+'</h6><div class="dropdown no-arrow"><a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i></a><div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink"><a class="dropdown-item" onclick="myFunction('+(i+1)+')">Next Customer</a></div></div></div><div class="card-body"><div class="row no-gutters align-items-center"><div class="col mr-2"><div class="text-s h7 mb-0 text-gray-800">Name: '+entry[i].name+'</div><div class="text-s h7 mb-0 text-gray-800">Type of service: '+entry[i].service+'</div><div class="text-s h7 mb-0 text-gray-800">Ticket Number: '+entry[i].ticket+' '+entry[i].counter+'</div></div></div></div></div></div>';

      row.appendChild(newItems);
    }
    tix.appendChild(row);
    mainrow.appendChild(tix);
  });


var srvd = document.getElementById('srvd.people')
fetch('http://34.87.233.248:5000/show/servedpeople')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    console.log(data)
    console.log(data.num_people_served)
    console.log(srvd.innerHTML)
    srvd.innerHTML = data.num_people_served;
  });

fetch('http://34.87.233.248:5000/show/logs')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    var temp = document.getElementById('lonPerc');
    var temp2 = parseInt(data.loans)
    temp.innerHTML = temp2+"%"
    document.getElementById("lonPerc1").style.width = data.loans+'%';

    temp = document.getElementById('accPerc');
    temp2 = parseInt(data.accounts)
    temp.innerHTML = temp2+"%"
    document.getElementById("accPerc1").style.width = temp2+"%";
    
    temp = document.getElementById('genPerc');
    var temp2 = parseInt(data.general)
    temp.innerHTML = temp2+"%"
    document.getElementById("genPerc1").style.width = data.general+'%';
    
    temp = document.getElementById('chqPerc');
    var temp2 = parseInt(data.cheques)
    temp.innerHTML = temp2+"%"
    document.getElementById("chqPerc1").style.width = data.cheques+'%';
    
    temp = document.getElementById('atmPerc');
    var temp2 = parseInt(data.atm)
    temp.innerHTML = temp2+"%"
    document.getElementById("atmPerc1").style.width = data.atm+'%';
    
    temp = document.getElementById('excPerc');
    var temp2 = parseInt(data.exchange)
    temp.innerHTML = temp2+"%"
    document.getElementById("excPerc1").style.width = data.exchange+'%';

  });

function myFunction(key) {
  console.log(key)
  var list = document.getElementById("user_card_row");
  var findtix = list.childNodes[key].innerHTML;
  console.log(findtix)
  let tag = findtix.match(/Ticket Number: (.*) /);
  console.log(tag[1])

  fetch('http://34.87.233.248:5000/queue/'+tag[1].toString(), {
    method: 'DELETE',
  })
  .then((response) => {
    if (!response.ok){
      alert("NO SUCH TICKET");
      return
    }
    return response.json();
  })
  .then((data) => {
    list.removeChild(list.childNodes[key]);
    window.location.reload(true); 
  });

// http://34.87.233.248:3000
// http://34.87.233.248:5000
}
